<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Montserrat'>
    <link rel="stylesheet" href="css/app.css">

	<title>Testing Lab</title>
    <script type="module">
        import {sendTasks, load, getTasks} from "./src/scripts.js";

		window.sendTasks = sendTasks;
		window.load = load;
		window.getTasks = getTasks;
    </script>

</head>
<body onload="load()">
	<div id="nav">
		<div id="logo">
			Lab 4
		</div>
	</div>
    <br/>
	<div id="page">
		<div id="controlPanel">
			<textarea id="input" class="text" rows="3"></textarea>
			<div class="buttonPanel">
				<button id="button" class="button" onclick="getTasks()">Fetch Tasks</button>
				<button id="button send" class="button" onclick="sendTasks()">Send</button>
			</div>
		</div>
	</div>
</body>
</html>
